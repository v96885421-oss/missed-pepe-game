// ========== –ò–ì–†–û–ö ==========
const player = {

// –ü–ï–ü–ï –û–ë–™–ï–ö–¢ - –ü–û–Ø–í–õ–Ø–ï–¢–°–Ø –°–†–ê–ó–£ –ü–ï–†–ï–î –ò–ì–†–û–ö–û–ú!
const pepe = {
    x: 0, // –ë—É–¥–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏
    y: 180,

// ========== –û–ë–õ–ê–ö–ê ==========
function createClouds() {
    clouds = [];
    for (let i = 0; i < 8; i++) {
        clouds.push({
            x: Math.random() * 2000,
            y: Math.random() * 150 + 30,
            width: Math.random() * 100 + 80,
            height: Math.random() * 40 + 30,
            speed: Math.random() * 0.5 + 0.2
        });
    }
}

function drawClouds() {
    clouds.forEach(cloud => {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y, cloud.height, 0, Math.PI * 2);
        ctx.arc(cloud.x + cloud.width * 0.3, cloud.y - cloud.height * 0.3, cloud.height * 0.8, 0, Math.PI * 2);
        ctx.arc(cloud.x + cloud.width * 0.6, cloud.y, cloud.height * 0.9, 0, Math.PI * 2);
        ctx.arc(cloud.x + cloud.width, cloud.y, cloud.height * 0.7, 0, Math.PI * 2);
        ctx.arc(cloud.x + cloud.width * 0.7, cloud.y + cloud.height * 0.2, cloud.height * 0.6, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = 'rgba(200, 200, 200, 0.2)';
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y + 3, cloud.height, 0, Math.PI * 2);
        ctx.arc(cloud.x + cloud.width * 0.3, cloud.y - cloud.height * 0.3 + 3, cloud.height * 0.8, 0, Math.PI * 2);
        ctx.arc(cloud.x + cloud.width * 0.6, cloud.y + 3, cloud.height * 0.9, 0, Math.PI * 2);
        ctx.fill();
        
        cloud.x -= cloud.speed;
        if (cloud.x < -200) {
            cloud.x = 800 + Math.random() * 100;
            cloud.y = Math.random() * 150 + 30;
        }
    });
}

// ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï ==========
document.addEventListener('keydown', function(e) {
    if (e.code === 'Space' || e.code === 'ArrowUp') {
        e.preventDefault();
        if (!player.jumping && gameRunning) {
            player.jumping = true;
            player.velocityY = player.jumpPower;
        }
    }
});

canvas.addEventListener('click', function() {
    if (!player.jumping && gameRunning) {
        player.jumping = true;
        player.velocityY = player.jumpPower;
    }
});

// ========== –ì–†–ê–§–ò–ö–ê ==========
function drawBackground() {
    ctx.fillStyle = '#87CEEB';
    ctx.fillRect(0, 0, 800, 300);
    
    ctx.fillStyle = '#FFD700';
    ctx.beginPath();
    ctx.arc(700, 80, 40, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.strokeStyle = '#FFD700';
    ctx.lineWidth = 4;
    for (let i = 0; i < 12; i++) {
        const angle = (i * Math.PI) / 6;
        const x1 = 700 + Math.cos(angle) * 45;
        const y1 = 80 + Math.sin(angle) * 45;
        const x2 = 700 + Math.cos(angle) * 60;
        const y2 = 80 + Math.sin(angle) * 60;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
    }
    
    ctx.fillStyle = '#8BC34A';
    ctx.fillRect(0, 300, 800, 100);
    
    ctx.fillStyle = '#7CB342';
    ctx.fillRect(0, 300, 800, 5);
    
    ctx.fillStyle = '#689F38';
    for (let i = 0; i < 50; i++) {
        const x = Math.random() * 800;
        const height = Math.random() * 10 + 5;
        ctx.fillRect(x, 300 - height, 2, height);
    }
}

function drawPlayer() {
    if (photos.player.complete) {
        ctx.drawImage(photos.player, player.x, player.y, player.width, player.height);
    } else {
        ctx.fillStyle = '#FF5252';
        ctx.fillRect(player.x, player.y, player.width, player.height);
        ctx.fillStyle = '#000';
        ctx.font = 'bold 18px Arial';
        ctx.fillText('–¢–´', player.x + 25, player.y + 55);
    }
}

function drawNFT(x, y) {
    if (photos.nft.complete) {

}

    if (photos.poop.complete) {

}

// ========== –†–ò–°–û–í–ê–ù–ò–ï –ü–ï–ü–ï ==========
function drawGoldenPepe() {
    if (!pepe.visible || pepe.collected) return false;
    
    const screenX = pepe.x - scrollX;
    
    if (screenX > -200 && screenX < 800) {
        // –°–ò–Ø–ù–ò–ï
        const pulse = Math.sin(Date.now() * 0.005) * 15 + 90;
        ctx.fillStyle = 'rgba(255, 215, 0, 0.5)';
        ctx.beginPath();
        ctx.arc(screenX + 60, pepe.y + 60, pulse, 0, Math.PI * 2);
        ctx.fill();
        
        // –ö–ê–†–¢–ò–ù–ö–ê –ü–ï–ü–ï
        if (photos.pepe.complete) {
            ctx.drawImage(photos.pepe, screenX, pepe.y, pepe.width, pepe.height);
        } else {
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(screenX, pepe.y, pepe.width, pepe.height);
            ctx.fillStyle = '#000';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('P', screenX + 60, pepe.y + 80);
            ctx.textAlign = 'left';
        }
        
        // –ó–í–ï–ó–î–´ –í–û–ö–†–£–ì
        ctx.save();
        ctx.translate(screenX + 60, pepe.y + 60);
        for (let i = 0; i < 8; i++) {
            ctx.rotate(Math.PI / 4);
            ctx.fillStyle = i % 2 === 0 ? '#FFFF00' : '#FF9900';
            drawStar(0, 80, 5, 20, 10);
        }
        ctx.restore();
        
        return true;
    }
    return false;
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –∑–≤–µ–∑–¥—ã
function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
    let rot = Math.PI / 2 * 3;
    let x = cx;
    let y = cy;
    let step = Math.PI / spikes;

    ctx.beginPath();
    ctx.moveTo(cx, cy - outerRadius);
    
    for (let i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot) * outerRadius;
        y = cy + Math.sin(rot) * outerRadius;
        ctx.lineTo(x, y);
        rot += step;

        x = cx + Math.cos(rot) * innerRadius;
        y = cy + Math.sin(rot) * innerRadius;
        ctx.lineTo(x, y);
        rot += step;
    }
    
    ctx.lineTo(cx, cy - outerRadius);
    ctx.closePath();
    ctx.fill();
}

// ========== –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ==========
function startGame() {
    gameRunning = true;
    score = 0;
    obstacles = [];
    scrollX = 0;
    pepeSpawned = false;
    pepeCollected = false;
    pepe.visible = false;
    
    player.y = 280;
    player.jumping = false;
    player.velocityY = 0;
    
    createClouds();
    scoreElement.textContent = score;
    gameLoop();
}

function createObstacle() {
    const now = Date.now();
    if (now - lastObstacleTime < 1500) return;
    if (obstacles.length >= 3) return;
    
    const type = Math.random() > 0.5 ? 'nft' : 'poop';
    
    obstacles.push({
        type: type,
        x: 800,
        y: type === 'nft' ? 180 : 270,
        width: type === 'nft' ? 80 : 70,
        height: type === 'nft' ? 80 : 50,
        passed: false
    });
    
    lastObstacleTime = now;
}

function checkCollision(obj1, obj2) {
    return obj1.x < obj2.x + obj2.width &&
           obj1.x + player.width > obj2.x &&
           player.y < obj2.y + obj2.height &&
           player.y + player.height > obj2.y;
}

function checkPepeCollision() {
    if (!pepe.visible || pepe.collected) return false;
    
    const screenX = pepe.x - scrollX;
    
    return player.x < screenX + pepe.width &&
           player.x + player.width > screenX &&
           player.y < pepe.y + pepe.height &&
           player.y + player.height > pepe.y;
}

// ========== –ì–õ–ê–í–ù–´–ô –¶–ò–ö–õ ==========
function gameLoop() {
    if (!gameRunning) return;
    
    scrollX += 7;
    
    // –§–û–ù
    drawBackground();
    drawClouds();
    
    // –§–ò–ó–ò–ö–ê
    player.velocityY += 0.8;
    player.y += player.velocityY;
    
    if (player.y > player.groundY) {
        player.y = player.groundY;
        player.jumping = false;
        player.velocityY = 0;
    }
    
    // –ê–ö–¢–ò–í–ê–¶–ò–Ø –ü–ï–ü–ï - –ü–û–Ø–í–õ–Ø–ï–¢–°–Ø –°–†–ê–ó–£ –ü–ï–†–ï–î –ò–ì–†–û–ö–û–ú!
    if (score >= 150 && !pepeSpawned) {
        pepeSpawned = true;
        pepe.visible = true;
        // –ü–µ–ø–µ –ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø—Ä—è–º–æ –ø–µ—Ä–µ–¥ –∏–≥—Ä–æ–∫–æ–º (–ø—Ä–∏–º–µ—Ä–Ω–æ 500px –≤–ø–µ—Ä–µ–¥–∏)
        pepe.x = scrollX + 500;
        console.log('üéØ –ü–µ–ø–µ –ø–æ—è–≤–∏–ª–∞—Å—å –Ω–∞ –ø–æ–∑–∏—Ü–∏–∏:', pepe.x);
    }
    
    // –°–û–ó–î–ê–ù–ò–ï –ü–†–ï–ü–Ø–¢–°–¢–í–ò–ô
    if (Math.random() < 0.01) {
        createObstacle();
    }
    
    // –û–ë–†–ê–ë–û–¢–ö–ê –ü–†–ï–ü–Ø–¢–°–¢–í–ò–ô
    for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= 7;
        
        if (checkCollision(player, obs)) {
            gameOver();
            return;
        }
        
        if (!obs.passed && obs.x + obs.width < player.x) {
            obs.passed = true;
            score += 10;
            scoreElement.textContent = score;
        }
        
        if (obs.x < -150) {
            obstacles.splice(i, 1);
            continue;
        }
        
        if (obs.type === 'nft') {
            drawNFT(obs.x, obs.y);
        } else {
            drawPoop(obs.x, obs.y);
        }
    }
    
    // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ü–ï–ü–ï
    if (pepe.visible && !pepe.collected) {
        const pepeDrawn = drawGoldenPepe();
        
        // –ü–†–û–í–ï–†–ö–ê –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–Ø
        if (checkPepeCollision()) {
            pepe.collected = true;
            showVictory();
            return;
        }
        
        // –ü–û–î–°–ö–ê–ó–ö–ò
        if (pepeDrawn) {
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üéØ –ë–ï–ì–ò –ö –ü–ï–ü–ï!', 400, 60);
            ctx.textAlign = 'left';
        }
    }
    
    // –ò–ì–†–û–ö
    drawPlayer();
    
    // –ò–ù–¢–ï–†–§–ï–ô–°
    ctx.fillStyle = '#FFF';
    ctx.font = 'bold 28px Arial';
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 6;
    ctx.strokeText(`üéØ –û–ß–ö–ò: ${score}`, 20, 40);
    ctx.fillText(`üéØ –û–ß–ö–ò: ${score}`, 20, 40);
    
    if (score < 150) {
        ctx.fillStyle = '#FFD700';
        ctx.strokeText(`üèÜ –î–û –ü–ï–ü–ï: ${150 - score} –æ—á–∫–æ–≤`, 20, 85);
        ctx.fillText(`üèÜ –î–û –ü–ï–ü–ï: ${150 - score} –æ—á–∫–æ–≤`, 20, 85);
    } else if (pepe.visible && !pepe.collected) {
        ctx.fillStyle = '#00FF00';
        ctx.strokeText(`‚ú® –ü–ï–ü–ï –í–ü–ï–†–ï–î–ò!`, 20, 85);
        ctx.fillText(`‚ú® –ü–ï–ü–ï –í–ü–ï–†–ï–î–ò!`, 20, 85);
    }
    
    requestAnimationFrame(gameLoop);
}

function gameOver() {
    gameRunning = false;
    
    ctx.fillStyle = 'rgba(0,0,0,0.8)';
    ctx.fillRect(0, 0, 800, 400);
    
    ctx.fillStyle = '#F44336';
    ctx.font = 'bold 70px Arial';
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 10;
    ctx.strokeText('–ü–û–¢–†–ê–ß–ï–ù–û!', 220, 150);
    ctx.fillText('–ü–û–¢–†–ê–ß–ï–ù–û!', 220, 150);
    
    ctx.fillStyle = '#FFF';
    ctx.font = '36px Arial';
    ctx.fillText(`–û—á–∫–∏: ${score}`, 340, 200);
    
    ctx.fillStyle = '#4CAF50';

}

// ========== –ü–û–ë–ï–î–ê - –ú–ì–ù–û–í–ï–ù–ù–û –ü–†–ò –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–ò –° –ü–ï–ü–ï ==========
function showVictory() {
    gameRunning = false;
    
    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–±–µ–¥—ã
    let frame = 0;
    
    function victoryLoop() {
        frame++;
        
        // –§–û–ù
        drawBackground();
        drawClouds();
        
        // –§–ï–ô–ï–†–í–ï–†–ö
        for (let i = 0; i < 30; i++) {
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.random() * 300;
            const x = 400 + Math.cos(angle) * dist;

            const size = Math.random() * 20 + 10;

        // –ë–û–õ–¨–®–ê–Ø –ù–ê–î–ü–ò–°–¨ –ü–û–ë–ï–î–´
        ctx.fillStyle = '#FFD700';
        ctx.font = 'bold 100px Arial';
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 15;

        ctx.strokeText('–£–†–ê!', 400, 120);
        ctx.fillText('–£–†–ê!', 400, 120);
        
        ctx.fillStyle = '#4CAF50';
        ctx.font = 'bold 50px Arial';
        ctx.fillText('–ú–ò–°–°–ï–î –ù–ê–®–Å–õ –ü–ï–ü–ï!', 400, 190);
        
        // –°–ß–Å–¢
        ctx.fillStyle = '#FFF';
        ctx.font = '40px Arial';
        ctx.fillText(`üéâ –§–ò–ù–ê–õ–¨–ù–´–ô –°–ß–Å–¢: ${score}`, 400, 250);
        
        // –ë–û–õ–¨–®–ê–Ø –ü–ï–ü–ï –í –¶–ï–ù–¢–†–ï
        const centerX = 250;
        const centerY = 270;
        
        // –°–ò–Ø–ù–ò–ï –í–û–ö–†–£–ì –ü–ï–ü–ï
        const pulse = Math.sin(frame * 0.08) * 40 + 180;
        ctx.fillStyle = 'rgba(255, 215, 0, 0.4)';
        ctx.beginPath();
        ctx.arc(centerX + 150, centerY + 150, pulse, 0, Math.PI * 2);
        ctx.fill();
        
        // –ö–ê–†–¢–ò–ù–ö–ê –ü–ï–ü–ï
        if (photos.pepe.complete) {
            ctx.drawImage(photos.pepe, centerX, centerY, 300, 300);
        } else {
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(centerX, centerY, 300, 300);
            ctx.strokeStyle = '#FF9900';
            ctx.lineWidth = 15;
            ctx.strokeRect(centerX, centerY, 300, 300);
            ctx.fillStyle = '#000';
            ctx.font = 'bold 150px Arial';
            ctx.fillText('P', centerX + 150, centerY + 220);
        }
        
        // –ó–í–ï–ó–î–´ –í–û–ö–†–£–ì –ü–ï–ü–ï
        ctx.save();
        ctx.translate(centerX + 150, centerY + 150);
        for (let i = 0; i < 12; i++) {
            ctx.rotate(Math.PI / 6);
            const starPulse = Math.sin(frame * 0.1 + i) * 10 + 30;
            ctx.fillStyle = i % 3 === 0 ? '#FFFF00' : (i % 3 === 1 ? '#FF9900' : '#FF4444');
            drawStar(0, 200, 7, starPulse, starPulse / 2);
        }
        ctx.restore();
        
        // –°–û–û–ë–©–ï–ù–ò–ï –í–ù–ò–ó–£
        ctx.fillStyle = '#FF9800';
        ctx.font = '32px Arial';
        ctx.fillText('–¢—ã –º–æ–ª–æ–¥–µ—Ü, –ú–∏—Å—Å–µ–¥! –ü–µ–ø–µ —Ç–≤–æ—è!', 200, 590);
        
        // –ú–ò–ì–ê–Æ–©–ê–Ø –ü–û–î–°–ö–ê–ó–ö–ê
        if (Math.floor(frame / 30) % 2 === 0) {
            ctx.fillStyle = '#4CAF50';
            ctx.font = '28px Arial';
            ctx.fillText('–ù–∞–∂–º–∏ "–ù–ê–ß–ê–¢–¨ –ò–ì–†–£" —á—Ç–æ–±—ã —Å—ã–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑', 120, 630);
        }
        
        ctx.textAlign = 'left';
        
        if (frame < 600) { // 10 —Å–µ–∫—É–Ω–¥ –∞–Ω–∏–º–∞—Ü–∏–∏
            requestAnimationFrame(victoryLoop);
        }
    }
    
    victoryLoop();
}
